  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw7ES8g9QALYhHtPIfHsZhz3e5VO6dbQSKl9CPS-RpD37mqNRoT-CnpeVd8I0d-fY5YnA/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          console.log('Success!', response);
          // Redirect to a link on successful form submission
          window.location.href = 'http://localhost:5500/thank-you.html';
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
